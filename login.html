<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-form">
                        <h2 class="form-title">Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="email" placeholder="email" />
                            </div>
                            <div class="form-group">
                                <label for="Password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="Password" id="Password" placeholder="Password" />
                            </div>
                            <div class="form-group form-button">
                                <input type="button" onclick="logIn()" name="signin" id="signin" class="form-submit"
                                    value="Log in" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

   


    <script type="text/javascript">
        let r = JSON.parse(localStorage.getItem('userRegister'))

        logIn = () => {
            let n = document.getElementById('email').value
            let p = document.getElementById('Password').value
            let check = 0;

            let val = JSON.parse(localStorage.getItem('userRegister'))

            val.map((v) => {
                if (v.email == n && v.password == p) {
                    check = 1;
                    let lobj = {
                        lemail: n,
                        lpass: p,
                    }
                    alert('User successfully login !')
                    localStorage.setItem('userLogin', JSON.stringify(lobj))
                    return false;
                }
            })
            if (check == 1) {
                window.location.href = 'index.html'
            } else {
                if (!n || !p) {
                    alert('successfully login ')
                }
                else {
                    alert('Your email & password is not valid ')
                }
            }
        }
    </script>
</body>

</html>
